<script>
    document.querySelector('.icon').addEventListener('click', function() {
        document.querySelector('.menu').classList.toggle('active');
        this.classList.toggle('active');
        this.innerHTML = this.classList.contains('active') ? '✖' : '☰';
    });

    // Xử lý filter buttons
    const filterBtns = document.querySelectorAll('.filter-btn');
    filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            filterBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            // Thêm logic lọc sản phẩm ở đây
        });
    });

    // Xử lý phân trang động
    const products = document.querySelectorAll('.product-card');
    let currentPage = 1;
    let itemsPerPage = 9; // Cố định số sản phẩm mỗi trang

    function showPage(page) {
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;

        products.forEach((product, index) => {
            if (index >= start && index < end) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    }

    function updatePagination() {
        const totalPages = Math.ceil(products.length / itemsPerPage);
        const pageNumbers = document.querySelector('.page-numbers');
        pageNumbers.innerHTML = '';
        
        for(let i = 1; i <= totalPages; i++) {
            const pageLink = document.createElement('a');
            pageLink.href = '#';
            pageLink.className = `page ${i === currentPage ? 'active' : ''}`;
            pageLink.textContent = i;
            pageLink.addEventListener('click', (e) => {
                e.preventDefault();
                currentPage = i;
                showPage(currentPage);
                updatePaginationUI();
            });
            pageNumbers.appendChild(pageLink);
        }
    }

    // Khởi tạo ban đầu
    updatePagination();
    showPage(1);

    // Xử lý nút Previous và Next
    document.querySelector('.prev-page').addEventListener('click', (e) => {
        e.preventDefault();
        if (currentPage > 1) {
            currentPage--;
            showPage(currentPage);
            updatePaginationUI();
        }
    });

    document.querySelector('.next-page').addEventListener('click', (e) => {
        e.preventDefault();
        const totalPages = Math.ceil(products.length / itemsPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            showPage(currentPage);
            updatePaginationUI();
        }
    });

    function updatePaginationUI() {
        document.querySelectorAll('.pagination .page').forEach(pageBtn => {
            pageBtn.classList.remove('active');
            if (parseInt(pageBtn.textContent) === currentPage) {
                pageBtn.classList.add('active');
            }
        });
    }
</script>
</body>
